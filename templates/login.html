<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Museo de Embriología</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Necesario para responsividad -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-brown {
            background-color: #8B4513; /* color café */
            color: white;
        }
        .btn-brown:hover {
            background-color: #5e2e0f; /* tono más oscuro */
            color: white;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="text-center mb-3">
                    <h1 class="mb-1">Museo de Embriología</h1>
                    <h5 class="text-muted">Panel de Administración - Dra. Dora Virginia Chávez Corral</h5>
                </div>
                
                <h2 class="text-center mb-4">Iniciar Sesión</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" class="card p-4 shadow-sm border-0">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-brown w-100">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
