<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitar visita grupal - Museo de Embriolog√≠a</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    .logo-header {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
    }
    .texto-museo {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .titulo-museo {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.2rem;
    }
    .subtitulo-dra {
      font-family: 'Roboto', sans-serif;
      font-size: 1.7rem;
      margin-top: 0.2rem;
    }
    @media (max-width: 600px) {
      .logo-header {
        position: static;
        display: block;
        margin: 0 auto;
        height: 50px;
      }
      .titulo-museo {
        font-size: 1.6rem;
      }
      .subtitulo-dra {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body class="bg-light">

<img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Facultad" class="logo-header">

<div class="texto-museo">
  <h1 class="titulo-museo">üèõÔ∏è Museo de Embriolog√≠a</h1>
  <h4 class="subtitulo-dra">Dra. Dora Virginia Ch√°vez Corral</h4>
</div>

<h2 class="text-center mb-4">Solicitar visita grupal institucional</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} text-center">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="card p-4 shadow-sm" id="visitaForm" onsubmit="return validarVisitaGrupal();">
  <div class="mb-3">
    <label class="form-label">Nombre del encargado</label>
    <input type="text" class="form-control" name="nombre_encargado" required value="{{ request.form.get('nombre_encargado', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Correo del encargado</label>
    <input type="email" class="form-control" name="correo_encargado" id="correo_encargado" required value="{{ request.form.get('correo_encargado', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Confirmar correo del encargado</label>
    <input type="email" class="form-control" name="confirmar_correo_encargado" id="confirmar_correo_encargado" required value="{{ request.form.get('confirmar_correo_encargado', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Tel√©fono del encargado</label>
    <input type="text" class="form-control" name="telefono_encargado" pattern="\d{10}" title="Introduce un n√∫mero de 10 d√≠gitos" required value="{{ request.form.get('telefono_encargado', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Instituci√≥n</label>
    <input type="text" class="form-control" name="institucion" required value="{{ request.form.get('institucion', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Nivel educativo</label>
    <input type="text" class="form-control" name="nivel_educativo" required value="{{ request.form.get('nivel_educativo', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">N√∫mero estimado de alumnos</label>
    <input type="number" class="form-control" name="numero_alumnos" min="1" required value="{{ request.form.get('numero_alumnos', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Fechas y horarios propuestos</label>
    <textarea class="form-control" name="fechas_preferidas" rows="3" required>{{ request.form.get('fechas_preferidas', '') }}</textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Comentarios adicionales</label>
    <textarea class="form-control" name="comentarios" rows="3">{{ request.form.get('comentarios', '') }}</textarea>
  </div>

  <div class="text-center">
    <button type="submit" id="visitaBtn" class="btn" style="background-color: #8B4513; color: white;">Enviar solicitud</button>
  </div>
</form>

<script>
  function disableVisitaButton() {
    const button = document.getElementById('visitaBtn');
    button.disabled = true;
    button.innerText = "Procesando...";
  }

  function validarVisitaGrupal() {
    const correo = document.getElementById('correo_encargado').value.trim();
    const confirmar = document.getElementById('confirmar_correo_encargado').value.trim();

    if (correo !== confirmar) {
      alert('Los correos no coinciden. Por favor verif√≠calos.');
      return false;
    }

    if (!correo.includes('@') || !correo.includes('.')) {
      alert('El correo debe tener un dominio v√°lido (como @gmail.com).');
      return false;
    }

    disableVisitaButton();
    return true;
  }
</script>

</body>
</html>
