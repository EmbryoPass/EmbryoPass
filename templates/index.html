<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Museo de Embriología</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .option-card {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 30px;
      margin-top: 30px;
      transition: box-shadow 0.3s ease;
    }
    .option-card:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      margin: 20px auto;
      height: 80px;
    }
    h3.option-title {
      font-size: 1.75rem;
    }
    .btn-cafe {
      background-color: #8B4513;
      color: white;
      border: none;
    }
    .btn-cafe:hover {
      background-color: #6e3610;
      color: white;
    }

    /* Ajustes para celular */
    @media (max-width: 576px) {
      .logo {
        height: 50px;
      }
      h3.option-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
  <h1 class="text-center mb-4">Museo de Embriología<br><small class="text-muted">Dra. Dora Virginia Chávez Corral</small></h1>

  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="option-card text-center bg-white shadow-sm">
        <h3 class="option-title">Agendar cita general</h3>
        <p>Para público en general, visitantes individuales o grupos pequeños.</p>
        <a href="{{ url_for('agendar') }}" class="btn btn-cafe mt-3">Agendar visita</a>
      </div>
    </div>
    <div class="col-md-5">
      <div class="option-card text-center bg-white shadow-sm">
        <h3 class="option-title">Solicitar visita grupal institucional</h3>
        <p>Para instituciones como bachilleratos o universidades.</p>
        <a href="{{ url_for('solicitar_visita_grupal') }}" class="btn btn-success mt-3">Solicitar visita</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
