<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar asistencia grupal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    .logo-header {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
    }
    .texto-museo {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .titulo-museo {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.2rem;
    }
    .subtitulo-dra {
      font-family: 'Roboto', sans-serif;
      font-size: 1.7rem;
      margin-top: 0.2rem;
    }
    @media (max-width: 600px) {
      .logo-header {
        position: static;
        display: block;
        margin: 0 auto;
        height: 50px;
      }
      .titulo-museo {
        font-size: 1.6rem;
      }
      .subtitulo-dra {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body class="bg-light">

<img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Facultad" class="logo-header">

<div class="texto-museo">
  <h1 class="titulo-museo">üèõÔ∏è Museo de Embriolog√≠a</h1>
  <h4 class="subtitulo-dra">Dra. Dora Virginia Ch√°vez Corral</h4>
</div>

<h2 class="text-center mb-4">Registrar asistencia a cita grupal</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} text-center">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="card p-4 shadow" id="formAsistencia">
  <div class="mb-3">
    <label class="form-label">Nombre completo</label>
    <input type="text" class="form-control" name="nombre" required value="{{ request.form.get('nombre', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Correo electr√≥nico (opcional)</label>
    <input type="email" class="form-control" id="correo" name="correo" value="{{ request.form.get('correo', '') }}">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Tel√©fono (opcional)</label>
    <input type="text" class="form-control" name="telefono" pattern="\d{10}" title="Debe contener 10 d√≠gitos" value="{{ request.form.get('telefono', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Edad</label>
    <input type="number" class="form-control" name="edad" min="1" value="{{ request.form.get('edad', '') }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Sexo</label>
    <select class="form-select" name="sexo">
      <option value="" disabled {% if not request.form.get('sexo') %}selected{% endif %}>Selecciona una opci√≥n</option>
      <option value="Mujer" {% if request.form.get('sexo') == 'Mujer' %}selected{% endif %}>Mujer</option>
      <option value="Hombre" {% if request.form.get('sexo') == 'Hombre' %}selected{% endif %}>Hombre</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Selecciona tu instituci√≥n y fecha</label>
    <select class="form-select" name="visita_id" required>
      <option value="" disabled {% if not request.form.get('visita_id') %}selected{% endif %}>Selecciona una visita</option>
      {% for id, institucion, fecha in visitas %}
        <option value="{{ id }}" {% if request.form.get('visita_id') == id|string %}selected{% endif %}>
          {{ institucion }} ‚Äì {{ fecha }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="text-center">
    <button type="submit" class="btn w-100" id="btnEnviar" style="background-color: #8B4513; color: white;">Registrar asistencia</button>
  </div>
</form>
</body>
</html>
