<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agendar cita - Museo de Embriolog√≠a</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    .logo-header {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 60px;
    }
    .texto-museo {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .titulo-museo {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.2rem;
    }
    .subtitulo-dra {
      font-family: 'Roboto', sans-serif;
      font-size: 1.7rem;
      margin-top: 0.2rem;
    }
    /* Ajustes para celular */
    @media (max-width: 600px) {
      .logo-header {
        position: static;
        display: block;
        margin: 0 auto;
        height: 50px;
      }
      .titulo-museo {
        font-size: 2rem;
      }
      .subtitulo-dra {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body class="bg-light">

<!-- Logo -->
<img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Facultad" class="logo-header">

<!-- Texto central -->
<div class="texto-museo">
  <h1 class="titulo-museo">üèõÔ∏è Museo de Embriolog√≠a</h1>
  <h4 class="subtitulo-dra">Dra. Dora Virginia Ch√°vez Corral</h4>
</div>

<h2 class="text-center mb-4">Agendar cita</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} text-center">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="card p-4 shadow">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre completo</label>
    <input type="text" class="form-control" id="nombre" name="nombre" required>
  </div>
  <div class="mb-3">
    <label for="correo" class="form-label">Correo electr√≥nico</label>
    <input type="email" class="form-control" id="correo" name="correo" required>
  </div>
  <div class="mb-3">
    <label for="telefono" class="form-label">Tel√©fono</label>
    <input type="text" class="form-control" id="telefono" name="telefono" required>
  </div>
  <div class="mb-3">
    <label for="horario" class="form-label">Selecciona un horario disponible</label>
    <select class="form-select" id="horario" name="horario" required>
      {% for id, fecha_hora, disponibles in horarios %}
           <option value="{{ id }}">{{ fecha_hora }} ({{ disponibles }} lugares)</option>
      {% endfor %}
    </select>
  </div>
  <div class="text-center">
    <button type="submit" class="btn" style="background-color: #8B4513; color: white;">Agendar cita</button>
  </div>
</form>

</body>
</html>
